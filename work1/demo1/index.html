<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2,maximum-scale=1,user-scalable=no">
    <title>我的主页</title>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="fs">
        <i class="fa fa-angle-left"></i>
        返回
    </div>
    <h1>医生主页</h1>
</header>
<section class="content">
    <div class="banner">
        <div class="comment">
            <i class="fa fa-thumbs-o-up"></i>
            <span>120</span>
        </div>
        <div class="comments">
            <i class='fa fa-whatsapp'></i>
        </div>
        <div class="photo">
            <img src="images/1.png" alt="">
        </div>
        <div class="info">
            <h3>土拨鼠tubsorn</h3>
            <p>北京医院中医儿科主任医师 <span>患者数量：<b>56</b></span></p>
        </div>
    </div>
    <div class="navigator">
        <dl>
            <dt class="bg-orange">
                <i class="fa fa-whatsapp"></i>
            </dt>
            <dd>咨询医生</dd>
        </dl>
        <dl>
            <dt class="bg-blue">
                <i class="fa fa-delicious"></i>
            </dt>
            <dd>预约门诊</dd>
        </dl>
    </div>
    <div class="titles">
        <h3>医生文章</h3>
    </div>
    <ul class="lasts">
        <li>
            <span>
                <i class="fa fa-circle text-red pr5"></i>
                <i class="fa fa-angle-right f14"></i>
            </span>
            <p>社会主义医疗制度的充分保障</p>
        </li>
        <li>
            <span>
                <i class="fa fa-angle-right f14"></i>
            </span>
            <p>大量私人医院将贫穷的病人拒之门外</p>
        </li>
        <li>
            <span>
                <i class="fa fa-angle-right f14"></i>
            </span>
            <p>强烈建议国家无条件公有化私立医院</p>
        </li>
    </ul>
</section>
<footer class="footer">
    <ul>
        <li class="active">
            <i class="fa fa-dashboard"></i>
            <span>医生主页</span>
        </li>
        <li>
            <i class="fa fa-deaf"></i>
            <span>我的信息</span>
        </li>
    </ul>
</footer>
</body>
</html>
